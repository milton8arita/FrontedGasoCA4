<div class="container mt-5">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="card">
          <div class="card-body text-center">
            <span class="title">Usuarios</span>
            
            <button class="btn btn-success float-end" routerLink="/registrarse" style="background-color: rgb(41, 80, 65);">Registrarse</button>
            <table *ngIf="listUsuarios.length > 0" class="table table-striped table-responsive mt-5">
              <thead>
                <tr>
                  <th scope="col">username </th>
                  <th scope="col">email</th>
                  <th scope="col">password</th>
                  <th scope="col">rol</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let usuario of listUsuarios">   
                  <td>{{ usuario.username }}</td>
                  <td>{{ usuario.email }}</td>
                  <td>{{ usuario.password}}</td>
                  <td>{{ usuario.roles}}</td>

                  <td>
                    <button class="btn btn-primary btn-sm" [routerLink]="['/edit-usuarios', usuario._id]">
                      <i class="fas fa-edit"></i> Editar
                    </button>
                    <button class="btn btn-danger btn-sm" (click)="deleteUsuario(usuario._id)">
                      <i class="fas fa-trash"></i> Eliminar
                    </button>
                  </td>
                  
                </tr>
              </tbody>
            </table>
            <h5 class="no-available" *ngIf="listUsuarios.length == 0">No hay Usuarios </h5>
          </div>
        </div>
      </div>
    </div>
  </div>
