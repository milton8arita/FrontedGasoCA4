

<div class="container mt-5">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="title">{{ title | uppercase }}</span>
          <form class="mt-3" [formGroup]="productosForm" (ngSubmit)="addProductos()">
            <div class="mb-3">
              <input type="text" formControlName="nombre" class="form-control form-control-lg" placeholder="Nombre Producto">
              <div class="text-danger"
                *ngIf="productosForm.get('nombre')?.hasError('required') && productosForm.get('nombre')?.touched">
                <span>Nombre del Producto</span>
              </div>
            </div>
            <div class="mb-3">
                <input type="text" formControlName="descripcion" class="form-control form-control-lg" placeholder="Descripcion">
                <div class="text-danger" *ngIf="productosForm.get('descripcion')?.hasError('required') && productosForm.get('descripcion')?.touched">
                  <span>Descripcion del Producto</span>
                </div>
              </div>
              <div class="mb-3">
                <input type="number" formControlName="precio" class="form-control form-control-lg" placeholder="Precio">
                <div class="text-danger" *ngIf="productosForm.get('precio')?.hasError('required') && productosForm.get('precio')?.touched">
                  <span>precio</span>
                </div>
              </div>
  
            
  
            
              <div class="mb-3">
                <button routerLink="/lista-productos" class="btn btn-outline-primary btn-lg me-2">
                    <i class="fas fa-arrow-left me-1"></i> Regresar
                </button>
                <button type="submit" [disabled]="productosForm.invalid" routerLink="/lista-productos" class="btn btn-primary btn-lg">Guardar
                    <i class="fas fa-save me-1"></i> 
                </button>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>
